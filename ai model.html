<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    #chatbox {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: white;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 75%;
    }
    .user {
      background-color: #d1e7dd;
      align-self: flex-end;
      text-align: right;
    }
    .bot {
      background-color: #f8d7da;
      align-self: flex-start;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      background: #eee;
    }
    #userInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    #sendBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0d6efd;
      color: white;
      border: none;
      cursor: pointer;
    }
    #sendBtn:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>

  <div id="chatbox"></div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Ask me something..." />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    // Replace this with your real API call if desired
    async function getBotResponse(message) {
      // Dummy response (mock AI)
      // Uncomment below to use OpenAI API (you need an API key)
      /*
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer YOUR_OPENAI_API_KEY"
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: message }]
        })
      });

      const data = await response.json();
      return data.choices[0].message.content;
      */
      
      // Mock response (for demo)
      return new Promise(resolve => {
        setTimeout(() => {
          resolve("ðŸ¤– I'm an AI chatbot. You said: " + message);
        }, 500);
      });
    }

    function appendMessage(text, className) {
      const msg = document.createElement('div');
      msg.className = 'message ' + className;
      msg.innerText = text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    sendBtn.addEventListener('click', async () => {
      const message = userInput.value.trim();
      if (message === '') return;

      appendMessage(message, 'user');
      userInput.value = '';

      const botReply = await getBotResponse(message);
      appendMessage(botReply, 'bot');
    });

    // Optional: allow Enter key to send message
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendBtn.click();
    });
  </script>

</body>
</html>
